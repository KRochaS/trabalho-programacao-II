<ion-split-pane>
    <!--  our side menu  -->
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>


        <ion-content>
            <ion-list>
                <ion-title padding> Organizações </ion-title>
            </ion-list>


            <div *ngIf="apiGit && apiGit.organizacoes" >

                <button ion-item no-lines *ngFor="let org of apiGit.organizacoes" (click)="abreOrgs(org.login)">
                        {{org.login}}
                </button>
            </div>
            
        </ion-content>


    </ion-menu>
    <!-- the main content -->
    <ion-nav [root]="rootPage" main #content></ion-nav>


</ion-split-pane>
